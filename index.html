<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicer - Генератор счетов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoicer</h1>
        <div class="invoice-form">
            <div class="form-section">
                <h2>Информация о продавце</h2>
                <input type="text" id="seller-name" placeholder="Название компании">
                <input type="text" id="seller-address" placeholder="Адрес">
                <input type="text" id="seller-phone" placeholder="Телефон">
                <input type="text" id="seller-email" placeholder="Email">
            </div>

            <div class="form-section">
                <h2>Информация о покупателе</h2>
                <input type="text" id="buyer-name" placeholder="Название компании">
                <input type="text" id="buyer-address" placeholder="Адрес">
                <input type="text" id="buyer-phone" placeholder="Телефон">
                <input type="text" id="buyer-email" placeholder="Email">
            </div>

            <div class="form-section">
                <h2>Детали счета</h2>
                <input type="text" id="invoice-number" placeholder="Номер счета">
                <input type="date" id="invoice-date">
                <input type="date" id="due-date" placeholder="Срок оплаты">
            </div>

            <div class="form-section">
                <h2>Позиции счета</h2>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Описание</th>
                            <th>Количество</th>
                            <th>Цена</th>
                            <th>Сумма</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="item-desc"></td>
                            <td><input type="number" class="item-qty" min="1" value="1"></td>
                            <td><input type="number" class="item-price" min="0" step="0.01" value="0"></td>
                            <td class="item-total">0.00</td>
                            <td><button class="remove-item">×</button></td>
                        </tr>
                    </tbody>
                </table>
                <button id="add-item">Добавить позицию</button>
            </div>

            <div class="form-section">
                <h2>Итого</h2>
                <div class="total-section">
                    <div class="total-row">
                        <span>Промежуточный итог:</span>
                        <span id="subtotal">0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Налог (%):</span>
                        <input type="number" id="tax-rate" min="0" max="100" value="0">
                        <span id="tax-amount">0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Общая сумма:</span>
                        <span id="grand-total">0.00</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button id="generate-pdf">Создать PDF</button>
                <button id="preview-invoice">Предпросмотр</button>
                <button id="clear-form">Очистить</button>
            </div>
        </div>

        <div id="invoice-preview" class="invoice-preview hidden">
            <div class="preview-header">
                <button id="close-preview">×</button>
                <h2>Предпросмотр счета</h2>
            </div>
            <div id="preview-content"></div>
            <button id="print-invoice">Печать</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Для генерации PDF можно использовать библиотеку jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
